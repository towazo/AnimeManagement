<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>アニメアーカイブナビゲーター</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@mui/material@5.13.0/umd/material-ui.development.js"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    .header {
      background-color: #6200ea;
      color: white;
      padding: 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .header h1 {
      margin: 0;
      font-size: 1.5rem;
    }
    .nav-button {
      background: none;
      border: none;
      color: white;
      cursor: pointer;
      margin-left: 16px;
      font-family: 'Inter', sans-serif;
      font-size: 1rem;
      padding: 8px 16px;
      border-radius: 4px;
    }
    .nav-button:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }
    .active {
      font-weight: bold;
      border-bottom: 2px solid white;
    }
    .card-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    .card {
      background-color: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s;
    }
    .card:hover {
      transform: scale(1.02);
    }
    .card-image {
      height: 200px;
      background-size: cover;
      background-position: center;
    }
    .card-content {
      padding: 16px;
    }
    .card-title {
      font-size: 1.2rem;
      font-weight: bold;
      margin: 0 0 8px 0;
    }
    .card-rating {
      display: flex;
      align-items: center;
      margin-bottom: 8px;
    }
    .card-rating span {
      color: #ffc107;
      margin-right: 4px;
    }
    .card-info {
      color: #666;
      font-size: 0.9rem;
      margin-bottom: 8px;
    }
    .genre-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 4px;
      margin-bottom: 12px;
    }
    .genre-tag {
      padding: 4px 8px;
      border-radius: 16px;
      font-size: 0.8rem;
      color: white;
      font-weight: 500;
    }
    .card-actions {
      display: flex;
      justify-content: flex-end;
      padding: 8px;
      border-top: 1px solid #eee;
    }
    .action-button {
      background: none;
      border: none;
      cursor: pointer;
      padding: 4px;
      margin-left: 8px;
      color: #666;
    }
    .action-button:hover {
      color: #6200ea;
    }
    .footer {
      margin-top: 40px;
      padding: 20px;
      text-align: center;
      background-color: #eee;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>アニメアーカイブナビゲーター</h1>
    <div>
      <button class="nav-button active">ホーム</button>
      <button class="nav-button">統計</button>
    </div>
  </div>

  <div class="container">
    <h2>アニメリスト</h2>
    
    <div class="card-container">
      <!-- サンプルアニメカード -->
      <div class="card">
        <div class="card-image" style="background-image: url('https://cdn.myanimelist.net/images/anime/10/47347.jpg');"></div>
        <div class="card-content">
          <h3 class="card-title">進撃の巨人</h3>
          <div class="card-rating">
            <span>★★★★★</span> (5)
          </div>
          <div class="card-info">2013年</div>
          <div class="card-info">視聴日: 2023年1月15日</div>
          <div class="genre-tags">
            <span class="genre-tag" style="background-color: #f44336;">Action</span>
            <span class="genre-tag" style="background-color: #9c27b0;">Drama</span>
            <span class="genre-tag" style="background-color: #2196f3;">Fantasy</span>
          </div>
          <div class="card-info">壁の中の人類と巨人との戦い</div>
        </div>
        <div class="card-actions">
          <button class="action-button">🔄</button>
          <button class="action-button">✏️</button>
          <button class="action-button">🗑️</button>
        </div>
      </div>

      <div class="card">
        <div class="card-image" style="background-image: url('https://cdn.myanimelist.net/images/anime/1329/90618.jpg');"></div>
        <div class="card-content">
          <h3 class="card-title">ヴァイオレット・エヴァーガーデン</h3>
          <div class="card-rating">
            <span>★★★★☆</span> (4)
          </div>
          <div class="card-info">2018年</div>
          <div class="card-info">視聴日: 2022年11月20日</div>
          <div class="genre-tags">
            <span class="genre-tag" style="background-color: #9c27b0;">Drama</span>
            <span class="genre-tag" style="background-color: #2196f3;">Fantasy</span>
            <span class="genre-tag" style="background-color: #4caf50;">Slice-of-Life</span>
          </div>
          <div class="card-info">元軍人の少女が「愛してる」という言葉の意味を探す旅</div>
        </div>
        <div class="card-actions">
          <button class="action-button">🔄</button>
          <button class="action-button">✏️</button>
          <button class="action-button">🗑️</button>
        </div>
      </div>

      <div class="card">
        <div class="card-image" style="background-image: url('https://cdn.myanimelist.net/images/anime/1286/99889.jpg');"></div>
        <div class="card-content">
          <h3 class="card-title">鬼滅の刃</h3>
          <div class="card-rating">
            <span>★★★★☆</span> (4)
          </div>
          <div class="card-info">2019年</div>
          <div class="card-info">視聴日: 2022年5月10日</div>
          <div class="genre-tags">
            <span class="genre-tag" style="background-color: #f44336;">Action</span>
            <span class="genre-tag" style="background-color: #2196f3;">Fantasy</span>
          </div>
          <div class="card-info">家族を鬼に殺された少年が鬼殺隊に入隊</div>
        </div>
        <div class="card-actions">
          <button class="action-button">🔄</button>
          <button class="action-button">✏️</button>
          <button class="action-button">🗑️</button>
        </div>
      </div>
    </div>
  </div>

  <div class="footer">
    © 2025 アニメアーカイブナビゲーター
  </div>

  <script>
    // 簡単なインタラクション
    document.addEventListener('DOMContentLoaded', function() {
      // ナビゲーションボタンのアクティブ状態を切り替え
      const navButtons = document.querySelectorAll('.nav-button');
      navButtons.forEach(button => {
        button.addEventListener('click', function() {
          navButtons.forEach(btn => btn.classList.remove('active'));
          this.classList.add('active');
        });
      });

      // アクションボタンのクリックイベント
      const actionButtons = document.querySelectorAll('.action-button');
      actionButtons.forEach(button => {
        button.addEventListener('click', function() {
          alert('この機能は静的デモでは利用できません。完全なReactアプリケーションをセットアップしてください。');
        });
      });
    });
  </script>
</body>
</html>
